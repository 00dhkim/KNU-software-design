<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css"/>
    <meta charset="UTF-8">
    <title>MY PAGE</title>

    <script>
        function goback()
        {
            history.back();
        }
        fetch("http://wiki.skeep.me:3000/user/info", {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'authorization': localStorage.getItem("jwt-token")
            }
        }).then((response) => response.json())
          .then((value) => {
            let hello = document.getElementById("info")
            hello.innerText = value.id + "님 반갑습니다."
          })
    </script>
</head>
<body class="body">
    <span>
        <a class="title"style="font-size: 50px;text-align: left">Mypage</a>
        
    </span>
    <div>
        <p id="info">**님 반갑습니다.</p>
    </div>
    <br>
    <div class="infobox">
        <h3 >개인정보</h3>
        <p >회원정보 수정</p>
        <p>회원 탈퇴</p>
        <p>로그아웃</p>
        <p>오픈소스 라이선스</p>
    </div>
    <br>
    <div class="infobox">
        <h3>앱정보</h3>
        <p>문의하기</p>
        <p>공지사항</p>
        <p>개인정보 처리 방침</p>
        <p>오픈소스 라이선스</p>
    </div>
    <br>
    <input class="goback_btn" type="button" onclick="goback()" value="뒤로가기"/>
</body>

</html>
