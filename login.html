<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="main.css"/>
    
    <meta charset="UTF-8">
    <title>Login</title>
    
    <script>
        async function login() {
            const id = document.getElementById("id").value
            const password = document.getElementById("password").value
            let response = await fetch("http://127.0.0.1/auth/login?id="+id+"&password="+password)
            const pharse = await response.json()
            if(response.ok) {
                localStorage.setItem('jwt-token', pharse)
                location.href = 'map.html'
            }
            else {
                alert(pharse.message)
            }
        }
    </script>
</head>
<body class="body">
    <img style="margin-top: 80px;" src="logo4.png" width="300px", height="240px">
    <!--<h4 class="login" >Login</h4>-->
    <br>
    <br>
    <div style="display: inline-flex; vertical-align: middle;" >
        <div class="list" style="text-align: right;">
            <a>ID</a>
            <input class="login_box"id="id" type="text">
            
            <br>
            <a>PW</a>
            <input  class="login_box" id="password" type="password">
        </div>
        <div style="margin-left: 3px;">
            <input class="login_btn" type="button" value="LOGIN" onclick="login()"/>
        </div>
    </div>
    
    <div>
        <br>
        <a  class="list" style="color: white;" onclick="location.href='signup.html'">회원가입</a>
    </div>

</body>

</html>
